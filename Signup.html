<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/09/28/79/56/360_F_928795603_1nAhgrFpLzhQFsR5VJANhAWnElK2yWjz.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        .card h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #28a745;
            border-radius: 8px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 0.75rem;
            margin-top: 0.3rem;
            display: none;
        }

        .form-group .password-wrapper {
            position: relative;
        }

        .form-group .password-wrapper input {
            padding-right: 2.5rem;
        }

        .form-group .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.5rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.6rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your first name">
                <p class="error" id="firstnameError">First name is required.</p>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter your last name">
                <p class="error" id="lastnameError">Last name is required.</p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your rgukt email">
                <p class="error" id="emailError">Email must be in the format **n123456@rguktn.ac.in**.</p>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number">
                <p class="error" id="mobileError">Mobile number must be exactly 10 digits.</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="error" id="passwordError">Password must be at least 8 characters, include one uppercase letter, one lowercase letter, and one special character.</p>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="error" id="confirmPasswordError">Passwords do not match.</p>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            let isValid = true;

            function validateField(id, condition, errorId) {
                if (condition) {
                    document.getElementById(errorId).style.display = "block";
                    isValid = false;
                } else {
                    document.getElementById(errorId).style.display = "none";
                }
            }

            validateField("firstname", !document.getElementById("firstname").value, "firstnameError");
            validateField("lastname", !document.getElementById("lastname").value, "lastnameError");
            validateField("email", !/^n\d{6}@rguktn\.ac\.in$/.test(document.getElementById("email").value), "emailError");
            validateField("mobile", !/^\d{10}$/.test(document.getElementById("mobile").value), "mobileError");
            validateField("password", !/^(?=.*[A-Z])(?=.*[a-z])(?=.*[\W_]).{8,}$/.test(document.getElementById("password").value), "passwordError");
            validateField("confirm-password", document.getElementById("password").value !== document.getElementById("confirm-password").value, "confirmPasswordError");

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
